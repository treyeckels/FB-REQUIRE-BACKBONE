<div>
	<h2>Search!</h2>
	<p>Enter an interest and click Submit to see which of your friends shares your interests!</p>
	<form id="search" name="search">
		<label for="interest">Enter Interest:</label>
		<input type="text" name="interest" id="interest" placeholder="e.g. Skittles" />
		<input class="btn btn-primary" type="submit" id="submit" name="submit" />
	</form>
	<div id="error"></div>
	<div id="results"></div>
</div>
